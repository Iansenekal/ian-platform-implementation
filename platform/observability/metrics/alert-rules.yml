groups:
  - name: platform-slo-alerts
    interval: 30s
    rules:
      - alert: HighHttp5xxErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="reference-app",status=~"5.."}[5m]))
            /
            clamp_min(sum(rate(http_requests_total{job="reference-app"}[5m])), 1)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP 5xx ratio in reference-app"

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(
            0.95,
            sum(rate(http_request_duration_seconds_bucket{job="reference-app"}[5m])) by (le)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "P95 latency above 500ms in reference-app"

      - alert: HighLatencyP99
        expr: |
          histogram_quantile(
            0.99,
            sum(rate(http_request_duration_seconds_bucket{job="reference-app"}[5m])) by (le)
          ) > 2.0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "P99 latency above 2s in reference-app"

      - alert: ServiceDown
        expr: up{job="reference-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "reference-app is down"

      - alert: LoginFailuresBurst
        expr: increase(auth_login_attempts_total{job="reference-app",result="failure"}[10m]) > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High failed-login volume detected in reference-app"
