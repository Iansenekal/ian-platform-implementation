version: 1
nodes:
  - Transcript
  - Project
  - Document
  - PersonRole
  - TopicEntity
edges:
  - name: belongs_to
    from: Transcript
    to: Project
    required: true
  - name: references
    from: Transcript
    to: Document
    required: false
  - name: discusses
    from: Transcript
    to: TopicEntity
    required: false
  - name: about
    from: Document
    to: TopicEntity
    required: false
relevance:
  explicit_reference_weight: 1.0
  semantic_similarity_weight: 0.7
  recency_weight: 0.4
  interaction_weight: 0.2
  strong_edge_threshold: 0.75
  inferred_edge_threshold: 0.55
permissions:
  session_filtered_graph: true
  hide_inaccessible_nodes: true
  hide_inaccessible_edges: true
  rescore_after_acl_filtering: true
