---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  reference-app-quality:
    runs-on: ubuntu-latest
    name: Reference App Quality Gates
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install-dev

      - name: Lint
        run: make lint

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Verify
        run: make verify

  keycloak-realm-smoke:
    runs-on: ubuntu-latest
    name: Keycloak Realm Bootstrap Smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Keycloak smoke test
        run: |
          make smoke-keycloak

  gateway-jwt-smoke:
    runs-on: ubuntu-latest
    name: Gateway JWT Validation Smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gateway JWT smoke test
        run: |
          make smoke-gateway-jwt

  secrets-rotation-evidence:
    runs-on: ubuntu-latest
    name: Secrets Rotation Evidence
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate evidence artifact
        run: |
          make evidence-secrets-rotation

      - name: Upload evidence artifact
        id: upload_evidence
        uses: actions/upload-artifact@v4
        with:
          name: secrets-rotation-evidence
          path: artifacts/secrets-rotation/

      - name: Attest evidence artifact provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: secrets-rotation-evidence
          subject-digest: ${{ steps.upload_evidence.outputs.artifact-digest }}
